databases:
  - name: notecopiesapi
    databaseName: notecopiesapi
    user: notecopiesapi

services:
  - type: web
    name: notecopiesapi
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: notecopiesapi
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false